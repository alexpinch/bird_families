<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Search</title>
    <style>
        .autocomplete-suggestions {
            border: 1px solid #d4d4d4;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            width: calc(100% - 20px);
        }

        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestion:hover {
            background-color: #e9e9e9;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #search-container {
            position: relative;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Bird Search</h1>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for a bird...">
        <div id="autocomplete-list" class="autocomplete-suggestions"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('birds.json')  // Adjust the file name/path as per your JSON file location
                .then(response => response.json())
                .then(data => {
                    const birdData = data; // Assuming the JSON structure is an array of bird objects

                    const searchBar = document.getElementById('search-bar');
                    const autocompleteList = document.getElementById('autocomplete-list');

                    searchBar.addEventListener('input', function() {
                        const inputValue = this.value.toLowerCase();
                        autocompleteList.innerHTML = '';

                        if (inputValue) {
                            const filteredBirds = birdData.filter(bird => bird.COMMON_NAME.toLowerCase().includes(inputValue));

                            filteredBirds.forEach(bird => {
                                const suggestionItem = document.createElement('div');
                                suggestionItem.classList.add('autocomplete-suggestion');
                                suggestionItem.textContent = bird.COMMON_NAME;

                                suggestionItem.addEventListener('click', function() {
                                    searchBar.value = bird.COMMON_NAME;
                                    autocompleteList.innerHTML = '';
                                });

                                autocompleteList.appendChild(suggestionItem);
                            });
                        }
                    });
                })
                .catch(error => console.error('Error fetching birds data:', error));
        });
    </script>
</body>
</html>
