<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            fill: #999;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #555;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <h1>test</h1>
    <div id="tree"></div>

    <script>
        const data = [
            {"COMMON_NAME": "Northern Fulmar", "LATIN_NAME": "Fulmarus glacialis", "GENUS": "Fulmarus", "FAMILY": "Procellariidae", "ORDER": "", "ALT_NAME": "Fulmar"},
            {"COMMON_NAME": "Ross' Gull", "LATIN_NAME": "Rhodostethia rosea", "GENUS": "Rhodostethia", "FAMILY": "Laridae", "ORDER": "", "ALT_NAME": "Ross Gull"},
            {"COMMON_NAME": "Sabine's Gull", "LATIN_NAME": "Xema sabini", "GENUS": "Xema", "FAMILY": "Laridae", "ORDER": "", "ALT_NAME": "Sabine Gull"}
        ];

        // Function to build the hierarchical structure
        function buildHierarchy(data) {
            const root = { name: "Birds", children: [] };

            const familyMap = new Map();
            data.forEach(bird => {
                let family = familyMap.get(bird.FAMILY);
                if (!family) {
                    family = { name: bird.FAMILY, children: [] };
                    familyMap.set(bird.FAMILY, family);
                    root.children.push(family);
                }

                let genus = family.children.find(g => g.name === bird.GENUS);
                if (!genus) {
                    genus = { name: bird.GENUS, children: [] };
                    family.children.push(genus);
                }

                genus.children.push({ name: bird.COMMON_NAME });
            });

            return root;
        }

        const hierarchy = buildHierarchy(data);

        // Set dimensions and margins for the diagram
        const margin = { top: 20, right: 90, bottom: 30, left: 90 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // Append the SVG object to the body
        const svg = d3.select("#tree").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        const treemap = d3.tree().size([height, width]);

        const root = d3.hierarchy(hierarchy, d => d.children);

        root.x0 = height / 2;
        root.y0 = 0;

        update(root);

        function update(source) {
            const treeData = treemap(root);
            const nodes = treeData.descendants(),
                links = treeData.descendants().slice(1);

            nodes.forEach(d => d.y = d.depth * 180);

            const node = svg.selectAll('g.node')
                .data(nodes, d => d.id || (d.id = ++i));

            const nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr("transform", d => "translate(" + source.y0 + "," + source.x0 + ")")
                .on('click', click);

            nodeEnter.append('circle')
                .attr('class', 'node')
                .attr('r', 1e-6)
                .style("fill", d => d._children ? "lightsteelblue" : "#fff");

            nodeEnter.append('text')
                .attr("dy", ".35em")
                .attr("x", d => d.children || d._children ? -13 : 13)
                .attr("text-anchor", d => d.children || d._children ? "end" : "start")
                .text(d => d.data.name);

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", d => "translate(" + d.y + "," + d.x + ")");

            nodeUpdate.select('circle.node')
                .attr('r', 10)
                .style("fill", d => d._children ? "lightsteelblue" : "#fff")
                .attr('cursor', 'pointer');

            const nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", d => "translate(" + source.y + "," + source.x + ")")
                .remove();

            nodeExit.select('circle')
                .attr('r', 1e-6);

            nodeExit.select('text')
                .style('fill-opacity', 1e-6);

            const link = svg.selectAll('path.link')
                .data(links, d => d.id);

            const linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', d => {
                    const o = { x: source.x0, y: source.y0 };
                    return diagonal(o, o);
                });

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(duration)
                .attr('d', d => diagonal(d, d.parent));

            const linkExit = link.exit().transition()
                .duration(duration)
                .attr('d', d => {
                    const o = { x: source.x, y: source.y };
                    return diagonal(o, o);
                })
                .remove();

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            function diagonal(s, d) {
                const path = `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                      ${(s.y + d.y) / 2} ${d.x},
                      ${d.y} ${d.x}`;
                return path;
            }

            function click(event, d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        }
    </script>
</body>
</html>
